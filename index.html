<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--tabela simples-->
    <h2>Tabela simples</h2>
    <table>
        <tr>
            <td>Jonas</td>
            <td>HTML</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Lima</td>
            <td>CSS</td>
            <td>10</td>
        </tr>
    </table>

    <!--tabela com título-->
    <h2>Tabela com título</h2>
    <table>
        <tr>
            <th>Aluno</th>
            <th>Diciplina</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>HTML</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>CSS</td>
            <td>10</td>
        </tr>
    </table>

    <!--Tabela com cabeçalho e rodapé-->
    <h2>Tabela com cabeçalho e rodapé</h2>
    <table>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas/Aula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Agosto</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Setembro</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>90</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
